<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>

    <link
      rel="stylesheet"
      href="../css/bridgeToken/perflexBridgeToken_maintenancePage.css"
    />

  </head>
  <body>
    <div class="background">
      <img src="../assets/images/perflexBg.jpg" alt="" class="image" />
    </div>
    <header>
      <div class="headerWrap">
        <div class="headerContent">
          <div class="headerBox">
            <div class="flexBasisWrap">
              <a href="#" class="logoWrap">
                <img src="../assets/images/betaLogo02.svg" alt="" class="logo"
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="mobileMenu">
        <div class="mobileMenuContent">
          <div class="closeIconWrap">
            <div class="closeIconContent">
              <div class="closeIcon"></div>
              <div class="closeIcon"></div>
            </div>
          </div>
          <div class="tabMenuWrap">
            <button class="tab active">Bridge</button>
            <button class="tab">Swap</button>
          </div>
          <nav class="navMenuWrap">
            <a href="#" class="navLink">Tokens</a>
            <a href="#" class="navLink">NFTs</a>
            <a href="#" class="navLink">Explorer</a>
          </nav>
          <div class="socialLinkWrap">
            <a href="#" class="socialLink"
              ><img src="../assets/icon/socialLinkIcon01.svg" alt=""
            /></a>
            <a href="#" class="socialLink"
              ><img src="../assets/icon/socialLinkIcon02.svg" alt=""
            /></a>
            <a href="#" class="socialLink"
              ><img src="../assets/icon/socialLinkIcon03.svg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </header>

    <main class="mainContent">
      <div class="maintenanceWrap">
        <img src="../assets/icon/maintenanceIcon.svg" alt="" />
        <h1 class="title">Sorry, we’re down for maintenance</h1>
        <p class="subTitle">
          We’ll be back shortly. Check out and join our
          <a
            href="https://discord.com/channels/1051689857895903303/1080731965533200415/1289150795278712914"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
            >Discord</a
          >
          for updates.
        </p>
        <div class="periodWrap">
          <p class="period">2024-09-30 14:00 ~ 2024-09-30 16:00 (2 hours)</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerWrap">
        <p class="copyright">
          Copyright © 2022 WEB3 SOLUTIONS PTE. LTD. All Rights Reserved
        </p>
        <div class="socialLinkWrap">
          <a href="#" class="socialLink"
            ><img src="../assets/icon/socialLinkIcon01.svg" alt=""
          /></a>
          <a href="#" class="socialLink"
            ><img src="../assets/icon/socialLinkIcon02.svg" alt=""
          /></a>
          <a href="#" class="socialLink"
            ><img src="../assets/icon/socialLinkIcon03.svg" alt=""
          /></a>
        </div>
      </div>
    </footer>
